plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'resource-server'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'  // 기본 리소스 서버 의존성
	implementation 'org.springframework.boot:spring-boot-starter-security'  // Spring Security 의존성 (기본 보안 기능 제공)
	implementation 'org.springframework.security:spring-security-oauth2-resource-server'  // OAuth2 리소스 서버 기능
	implementation 'com.nimbusds:nimbus-jose-jwt'  // JWT 서명 검증을 위한 라이브러리
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
